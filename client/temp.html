<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr>
  <th scope="row">1</th>
  <td>
    message content
  </td>
  <td>10/25/2021</td>
  <td>
    <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
            data-whatever="@fat"
    >
      Edit or Delete message
    </button>
    <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Edit or Delete message
            </h5>
            <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                >Message:</label
                >
                <textarea
                        class="form-control"
                        id="message-text"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">
              Submit Edit
            </button>
            <button type="button" class="btn btn-primary">
              Delete Previous Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </td>
</tr>
</body>
</html>
